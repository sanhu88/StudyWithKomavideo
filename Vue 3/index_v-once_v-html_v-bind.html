<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue 3.0 - 小马技术</title>
	
	<!--引用Vue 最新版	-->
    <script src="https://unpkg.com/vue@next"></script>
	
	<!--引入bootstrap  -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous"> 
</head>
<body>
    <div id="hello-vue" class="m-3 p-3 border border-success">
        <h3>插值语法-胡子语法</h3>
        <span class="text-primary">{{ message }} </span>

        <hr>
        <h3>只渲染一次 - v-once</h3>
        <span v-once class="text-danger">{{ message }}</span>
        <br>
        <button class="btn btn-info" v-on:click="this.message='v-on 操作click改变了字符串。'">检查可以改变哪些文本？</button>
        
        <hr>
        <h3>原始HTML - v-html</h3>
        {{ rawHtml }}
        <br>
        <span v-html="rawHtml"></span>
        
        <hr>
        <h3>绑定属性 - v-bind:disabled</h3>
        <button v-bind:disabled="isDisabledButton" v-on:click="this.isDisabledButton=true" class="btn btn-info">一次性按钮</button>
    </div>
    <script>
        Vue.createApp({/* options */
            data() {
                return {
                    message: '可以双向变化的字符串!',
                    rawHtml: '<b class=text-danger>输入型html代码</b>',
                    isDisabledButton: false
                }
            },
        }).mount('#hello-vue')
    </script>
</body>
</html>
