<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue 3.0 - 小马技术</title>
	
	<!--引用Vue 最新版	-->
    <script src="https://unpkg.com/vue@next"></script>
	
	<!--引入bootstrap  -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous"> 
</head>
<body>
    <div id="hello-vue" class="m-3 p-3 border border-success">
        <button class="btn btn-success" v-on:click="this.seen = !this.seen">显示开关按钮</button>
        <hr>
        <hello-world myname="koma" v-if="this.seen" />        
    </div>
    <script>
        //声明app 组件对象 HelloVueApp，只提供一个数据seen
        const HelloVueApp = {
            data() {
                return {
                    seen: true,
                }
            },
        }
        //实例化Vue整个应用给app
        const app = Vue.createApp(HelloVueApp)
        //在app里调用component方法，在app增加一个组件 hello-world
        app.component('hello-world', {
            //描述组件的细节，接受myname属性
            props: ['myname'],
            //呈现的html模板
            template: `<h4>hello {{ myname }}.</h4>`
        })
        //app绑定到div
        app.mount('#hello-vue')
    </script>
</body>
</html>
